<!DOCTYPE html>
<html>
<head>
	<title>RPG Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/style.css" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
</head>
<body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<header>
		<img src="assets/img/logo.png" id="logo">
	</header>
	<div class="row" id="selectPlayer">
		<div class="col-md-12" id="playerList">
		<p id="instructions"></p>
		</div>
	</div>

	<div class="row" id="gameContent">
		<div class="col-md-4" id="yourHero">
		</div>
		<div class="col-md-4" id="buttons">
			<button type="button" class="btn btn-link" id="attackButton">Attack!</button>
			<br>
			<button type="button" class="btn btn-link" id="resetButton">Reset</button>
		</div>
		<div class="col-md-4" id="currentOpponent">
		</div>
	</div>

	<div class="row" id="fightContent">
		<div class ="col-md-12">
		</div>
	</div>
	<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
