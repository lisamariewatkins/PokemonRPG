<!DOCTYPE html>
<html>
<head>
	<title>RPG Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/style.css" type="text/css">
</head>
<body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<header>
		<img src="assets/img/logo.png" id="logo">
	</header>
	<div class="row" id="selectPlayer">
		<div class="col-md-12" id="playerList">
		<p id="choose">Choose your Pokemon...</p>
		</div>
	</div>

	<div class="row" id="gameContent">
		<div class="col-md-6" id="yourHero">
			<p id="yourPokemonIs">Your Pokemon is...</p>
		</div>
		<div class="col-md-6" id="yourEnemies">
			<p id="selectFirstOpponent">Now select which Pokemon to battle first!</p>
			<p id="enemiesList"></p>
		</div>
	</div>

	<div class="row" id="fightContent">
		<div class ="col-md-12">
			<button type="button" class="btn btn-link" id="attackButton">Attack!</button>
			<p id="currentDefender"></p>
			<br>
			<button type="button" class="btn btn-link">Reset</button>
		</div>
	</div>
	<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
